{% extends 'base.html' %}
{% load static %}
{% block title %}ATOS Burguer{% endblock %}

{% block content %}
<!-- container que ocupa 100 % da viewport e centraliza o conteúdo -->
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
        <h3 class="mb-2">Pague quando receber</h3>
        <p class="mb-4">
            Você escolheu pagar com cartão. Um servo levará a maquininha até você.
        </p>

        <!-- Grupo de botões -->
        <div class="d-flex justify-content-center gap-3">
            <!-- WhatsApp -->
            <a href="https://wa.me/5586995176012"
               target="_blank"
               class="btn btn-success d-inline-flex align-items-center gap-2 px-3 py-2">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"
                     alt="WhatsApp" width="24" height="24">
                Falar no WhatsApp
            </a>

            <!-- Gerar voucher -->
            <a href="{% url 'comandas:gerar_voucher' comanda.pk %}"
               target="_blank"
               class="btn btn-warning d-inline-flex align-items-center gap-2 px-3 py-2">
                <img src="{% static 'img/voucher.png' %}"
                     alt="Voucher" style="width:24px;height:24px;">
                Gerar voucher
            </a>
        </div>
    </div>
</div>
{% endblock %}
